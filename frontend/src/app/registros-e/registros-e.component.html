<body>
    <app-nav></app-nav>
    <section class="pt-5 social container" style="margin-top:50px;" id="contac">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                </div>
                <div class="col-12 col-md-10 col-lg-7 pb-5">
                    <div class="card border-primary rounded-0">
                        <div class="card-header p-0">
                            <div class=" text-white text-center py-2" style="background: #2D4F6B;">
                                <h3><i class="fa fa-envelope"></i> Registra Tu Empresa</h3>
                                <p class="m-0">Bijocommerce</p>
                            </div>
                        </div>
                        <form [formGroup]="FormularioE">
                            <div class="card-body p-3">
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                        </div>
                                        <input type="text" formControlName="NombreE" class="form-control" name="nombre" placeholder="Nombre De la Empresa" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                        </div>
                                        <input type="text" formControlName="SloganE" class="form-control" name="nombre" placeholder="Slogan De La Empresa" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        </div>
                                        <input type="text" formControlName="UbicacionE" class="form-control" name="email" placeholder="Dirrecion De la Empresa" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                        </div>
                                        <textarea class="form-control" formControlName="DescripcionE" placeholder=" Descripcion de la empresa " required></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                        </div>
                                        <input class="form-control" type="password" formControlName="contrasenia" placeholder=" Contraseña  de la empresa " required>
                                    </div>
                                    <div *ngIf="contrasenia.invalid && (contrasenia.dirty||contrasenia.touched)" class="alert alert-danger">Error Contraseña Muy Corta</div>
                                </div>

                                <div class="text-center ">
                                    <button type="button " [disabled]="!FormularioE.valid" (click)="GuardarEmpresa() " class="btn btn-block rounded-0 py- text-white " style="background: #2D4F6B; ">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
