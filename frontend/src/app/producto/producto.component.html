<section class="container pt-5" id="proyecto ">
    <div class="text-center">
        <h3>Productos</h3>
    </div>
    <div class="container mt-5" *ngFor="let item of produs ">
        <div class="card p-3 pt-4">
            <div class="row ">
                <div class="col-md-5">
                    <img [src]="item.img" class="w-100">
                </div>
                <div class="col-md-3 px-4">
                    <div class="card-block px-3">
                        <h4 class="card-title">{{item.titulo}}</h4>
                        <a href="#" class="btn btn1 text-white ">Read More</a>
                        <p>{{item.descripcion}}</p>
                        <button class="btn btn-info">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
