<ng-template #conte let-modal>
    <div class="modal-header">
        <h3 class="modal-title">Ingrese Datos De La Imagen</h3>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()"> <span arial-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="FormularioP">
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Enlace Del video</label>
                <input type="text" class="form-control" formControlName="enlace">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Descripcion del video</label>
                <input type="text" class="form-control" formControlName="descripcion">
            </div>
            <button type="button " (click)="GuardarVideo()" class="btn btn-block rounded-0 py- text-white  mt-2" style="background: #2D4F6B; ">Guardar Imagen</button>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close()">Ok</button>
    </div>
</ng-template>
<button (click)="openn(conte)" class="btn btn-outline-primary" type="button">Agregar Video</button>
