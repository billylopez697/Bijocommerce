<div>
    <ng-template #contenido let-modal>
        <div class="modal-header">
            <h3 class="modal-title">Ingrese Datos De La Imagen</h3>
            <button class="close" aria-label="close" type="button" (click)="modal.dismiss()"> <span arial-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="Formulario">
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Titulo de Imagen</label>
                    <input type="text" class="form-control" formControlName="titulo">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Descripcion de Imagen</label>
                    <input type="text" class="form-control" formControlName="descripcion">
                </div>
                <div>
                    <label for="recipient-name" class="col-form-label">Inserte la Imagen</label>
                    <input type="file" class="form-control">
                </div>

                <button type="button " (click)="enviar() " class="btn btn-block rounded-0 py- text-white  mt-2" style="background: #2D4F6B; ">Guardar Imagen</button>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="modal.close()">Ok</button>
        </div>
    </ng-template>
</div>
