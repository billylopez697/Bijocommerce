<div class="container mt-5 p-3">
    <div class="row">
        <div class="col-lg-4">
            <form [formGroup]='imageform' (ngSubmit)="onSubmit()">
                <div class="input file">
                    <input type="file" placeholder="File" (change)="onfileChange($event)" formControlName="file">
                    <img *ngIf="image" class="img-fluid img-thumbnail image " src="{{image}}">
                </div>
                <input type="text" placeholder="Nombre De la Imagen" formControlName="name" class="name-picture mt-2">
                <input type="text" placeholder="Descripcion De La Image" formControlName="descripcion" class="name-picture mt-2">
                <input type="text" style="display:none" placeholder="../../assets/img/LADI.jpg" formControlName="urlimg" class="name-picture mt-2 ">
                <br>
                <button type="submit " class="btn btn-outline-primary btn-lg btn-block " [disabled]="!imageform.valid ">Enviar</button>
            </form>
        </div>
    </div>
</div>
